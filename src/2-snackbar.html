<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Snackbar</title>

  <link rel="stylesheet" href="iziToast.min.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

  <form class="form">
    <label class="form_label">
      Delay (ms)
      <input class="form_input" type="number" name="delay" required />
    </label>

    <div>
      <fieldset class="form_fieldset">
        <legend class="form_legend">State</legend>
        <label>
          <input class="form-point" type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>
    </div>


    <button class="form_button" type="submit">Create notification</button>
  </form>
